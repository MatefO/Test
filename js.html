<!DOCTYPE html>
<html>
	<head>
		<title>Mon application Vue.js</title>
		<script src="https://unpkg.com/vue"></script>
	</head>

	<body>
		<div id="app">
            {{ message }}
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            });
        </script>

            
	</body>
</html>
